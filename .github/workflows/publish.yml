name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build wheels and sdist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches version in pyproject.toml
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          VERSION="$(python3 -c 'import tomllib; print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])')"
          echo "Tag: ${TAG}"
          echo "Version: ${VERSION}"
          if [ "${TAG}" != "v${VERSION}" ] && [ "${TAG}" != "${VERSION}" ]; then
            echo "::error::Release tag (${TAG}) does not match version (${VERSION})."
            exit 1
          fi

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build cross-platform wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BUILD: "cp3*-manylinux_x86_64"
          CIBW_SKIP: "pp* *-win32 *-manylinux_i686"
          CIBW_ARCHS: "x86_64"

      - name: Build source distribution
        run: python -m build --sdist --outdir wheelhouse

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/*

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
